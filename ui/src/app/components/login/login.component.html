<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                placeholder="Enter your username"
                formControlName="username"
                [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }">
              <div *ngIf="f['username'].touched && f['username'].errors?.['required']" class="invalid-feedback">
                Username is required
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Enter your password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }">
              <div *ngIf="f['password'].touched && f['password'].errors?.['required']" class="invalid-feedback">
                Password is required
              </div>
              <div *ngIf="f['password'].touched && f['password'].errors?.['minlength']" class="invalid-feedback">
                Password must be at least 6 characters
              </div>
            </div>
           
            <!-- Error message display -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
           
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <a routerLink="/signup" class="btn btn-link">Sign Up</a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
