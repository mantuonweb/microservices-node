<div class="container mt-4">
  <h2 class="mb-4">Products</h2>
  
  <!-- Search bar -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search products..." 
          [(ngModel)]="searchTerm"
          (input)="searchProducts()"
        >
        <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">
          <i class="bi bi-x"></i> Clear
        </button>
      </div>
    </div>
  </div>
  
  <!-- Toast notification container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
     @if(showAddedToast) {
    <div class="toast show bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close btn-close-white" (click)="hideToast()"></button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  }
  </div>
  
  <div class="row">
    @for (product of products; track product._id) {
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">{{ product.name }}</h5>
              <button class="btn btn-sm text-success" [disabled]="!product.addedToCart" (click)="deleteProduct(product)" title="Delete product">
                <i class="bi bi-plus"></i>
              </button>
            </div>
            <h6 class="card-subtitle mb-2 text-muted">â‚¹{{ product.price.toFixed(2) }}</h6>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12">
        <div class="alert alert-info">
          No products available at the moment.
        </div>
      </div>
    }
  </div>
</div>
